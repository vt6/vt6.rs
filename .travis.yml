language: rust
sudo: required # for Tarpaulin (coverage testing tool)

dist: trusty
addons:
  apt:
    packages:
      - libssl-dev

rust:
  - stable
  - beta
  - nightly
cache: cargo

matrix:
  allow_failures:
    - rust: nightly

script:
  - git clone https://github.com/vt6/conformance-tests ../conformance-tests
  # first pass: with default features (i.e., with std)
  - cargo clean
  - cargo build
  - cargo test
  # second pass: without default features (i.e., no_std)
  - cargo clean
  - cargo build --no-default-features

after_success: |
  if [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
    bash <(curl https://raw.githubusercontent.com/xd009642/tarpaulin/master/travis-install.sh)
    cargo tarpaulin --ciserver travis-ci --coveralls $TRAVIS_JOB_ID
  fi
